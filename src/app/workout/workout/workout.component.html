<section class="workout">
  <p class="workout__timer"><app-workout-timer></app-workout-timer></p>
  <h2 class="workout__heading">Select Exercise</h2>
  <ul class="workout__list">
    <li class="workout__list-item" *ngFor="let exercise of workout.routine?.exercises">
      <a [routerLink]="['/workout', workout.id, exercise.id]" class="btn workout__list-link"><i class="fa-solid fa-dumbbell workout__icon" aria-label="icon of a dumbbell"></i> {{ exercise.exercise.name }}</a>
    </li>
  </ul>
  <button class="btn workout__finish" (click)="finishWorkout()">Finish Workout</button>
</section>
