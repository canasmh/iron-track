<section class="profile">
  <h2 class="profile__header">Profile</h2>
  <div class="profile__content">
    <div class="profile__group">
      <p class="profile__text"><strong>Name:</strong> {{user?.name}}</p>
      <button class="profile__edit-btn"><i class="fa-solid fa-pencil profile__edit-icon"></i></button>
    </div>
    <div class="profile__group">
      <p class="profile__text"><strong>Email:</strong> {{user?.email}}</p>
      <button class="profile__edit-btn"><i class="fa-solid fa-pencil profile__edit-icon"></i></button>
    </div>
    <div class="profile__group">
      <p class="profile__text"><strong>Password:</strong> **********</p>
      <button class="profile__edit-btn" (click)="openPasswordModal()"><i class="fa-solid fa-pencil profile__edit-icon"></i></button>
    </div>
  </div>
  <div class="profile__buttons">
    <button class="profile__buttons--btn profile__buttons--logout" (click)="logoutOfAccount()">Logout</button>
    <button class="profile__buttons--btn profile__buttons--delete" (click)="deleteProfile()">Delete Account</button>
  </div>

  <app-edit-password [isOpen]="isPasswordModalOpen" (closeModal)="closePasswordModal()"></app-edit-password>
</section>
